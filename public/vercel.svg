  <!-- Binding Rings -->
  <circle cx="90" cy="60" r="6" fill="#ffffff"/>
  <circle cx="150" cy="60" r="6" fill="#ffffff"/>

  <!-- Grid Dots -->
  <circle cx="85" cy="115" r="6" fill="#d1d5db"/>
  <circle cx="120" cy="115" r="6" fill="#d1d5db"/>
  <circle cx="155" cy="115" r="6" fill="#d1d5db"/>

  <circle cx="85" cy="145" r="6" fill="#d1d5db"/>
  <circle cx="120" cy="145" r="6" fill="#10b981"/>
  <circle cx="155" cy="145" r="6" fill="#d1d5db"/>

  <!-- Check Mark -->
  <path d="M100 150 L115 165 L145 130"
