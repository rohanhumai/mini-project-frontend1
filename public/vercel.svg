        stroke-width="6"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Clock Outline -->
  <circle cx="175" cy="175" r="25" fill="#ffffff" stroke="#06b6d4" stroke-width="3"/>
  <line x1="175" y1="175" x2="175" y2="162" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>
  <line x1="175" y1="175" x2="187" y2="180" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>

